<!DOCTYPE html>
<html>
    <head>
        <title> Searching </title>
        <link rel="stylesheet" href="styleSearch.css">
    </head>
    <body>

        <!-- include header file -->
        <div id="headerDiv"></div>  <script src="/header/scriptHeader.js"></script>
 
        <article>
            <aside id="menu">
                <label for="key"> Search: </label>
                <input type="text" name="keywords" id="key" placeholder="Attributes, Keywords, Famous People, etc"> <br> <br>

                <label for="filter"> Filter by Groups: </label>
                <select id="filter">
                    <option> All </option>
                    <option> Analysts </option>
                    <option> Diplomats </option>
                    <option> Explorers </option>
                    <option> Sentinels </option>
                </select> <br> <br>

                <label for="sort"> Sort by: </label>
                <select id="sort">
                    <option> Relevance  </option>
                    <option> Alphabetically   </option>
                    <option> three </option>
                </select>
            </aside>

            <section id="contents">
                <a href="specific.html" class="results"> aaaaa </a>
                <a href="specific.html" class="results"> bbbbb </a>
                <a href="specific.html" class="results"> ccccc </a>
                <a href="specific.html" class="results"> eeeee </a>
            </section>
        </article> 
    </body>
</html>
